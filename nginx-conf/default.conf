server {
    listen       80;
    listen  [::]:80;
    server_name teledata.one;

#   Discourage deep links by using a permanent redirect to home page of HTTPS site
#   return 301 https://$host;

#   Alternatively, redirect all HTTP links to the matching HTTPS page
#   return 301 https://www.teledata.one;

    # The following two locations handle let's encrypt certificates renewal
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    location = /.well-known/acme-challenge/ {
        return 404;
    }

    location / {
        return 301 https://www.teledata.one$request_uri;
    }
}

server {
    listen       80;
    listen  [::]:80;
    server_name  www.teledata.one;

    # The following two locations handle let's encrypt certificates renewal
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    location = /.well-known/acme-challenge/ {
        return 404;
    }

    location / {
        return 301 https://www.teledata.one$request_uri;
    }
}

server {
    listen       443 ssl;
    http2 on;

    server_name  teledata.one;

    include common.conf;
    include /etc/nginx/ssl.conf;

    location / {
        return 301 https://www.teledata.one$request_uri;
    }
}

